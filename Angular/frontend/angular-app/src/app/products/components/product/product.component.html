<div class="container">

  <h2>Listado de productos</h2>
  <div class="row">

    <div class="col">

      <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>

    </div>
    <div class="col">



      @if(products.length > 0){

      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>price</th>
            <th>update</th>
            <th>remove</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track $index) {
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><button (click)="onUpdateProduct(product)">Update</button></td>
            <td><button (click)="onRemoveProduct(product.id)">Remove</button></td>
          </tr>
          }
        </tbody>
      </table>


      }@else {
      <div>Lo sentimos no hay registros en el sistema</div>
      }

    </div>
  </div>
